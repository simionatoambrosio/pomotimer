<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/teste/images/logo.png" type="image/x-icon" />
    <title>PomoTimer</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <audio src="sounds/alarm.mp3"></audio>

    <div class="logo-header">
        <img src="images/logo.png">
        <h1>PomoTimer</h1>
    </div>

    <div class="main">

        <div class="visor">
            <button id="accordion-button" class="accordion">
                <img src="icons/settings.svg" id="settings-icon">
            </button>
    
            <div class="options">
                    <div class="foco">
                        <h3>Foco</h3>
                        <input type="number" value="25" id="minutos"> <span>:</span>
                        <input type="number" value="00" id="segundos">
                    </div>
        
                    <div class="descanso">
                        <h3>Descanso</h3>
                        <input type="number" value="25" id="minutos"> <span>:</span>
                        <input type="number" value="00" id="segundos">
                    </div>
                <!-- <img src="icons/settings.svg" id="settings-icon"> -->
            </div>
    
            <div class="pomo-status">
                <p id="status"></p>
            </div>
            
            <p id="countdown">00:00</p>
            <div class="buttons">
                <button type="button" id="btn_start">INICIAR</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="credits">
            <p>@PomoTimer - 2022</p>
            <p>Made by Gabriel Simionato</p>
        </div>
    </footer>
        
    <script src="Countdown.js"></script>
    
</body>

</html>
