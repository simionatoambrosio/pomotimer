<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
    <title>PomoTimer</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <audio src="sounds/alarm.mp3"></audio>

    <div class="logo-header">
        <img src="images/logo.png">
        <h1>PomoTimer</h1>
    </div>

    <div class="main">

        <div class="visor">
            <button id="accordion-button" class="accordion">
                <img src="icons/settings.svg" id="settings-icon">
            </button>
    
            <div class="options">
                <div class="foco">
                    <h3>Foco</h3>
                    <form action="">
                        <input type="number" value="00" min="1" id="foco-minutos"> <span>:</span>
                        <input type="number" value="05" min="1" max="59" id="foco-segundos">
                    </form>
                </div>
    
                <div class="descanso">
                    <h3>Descanso</h3>
                    <input type="number" value="00" id="descanso-minutos"> <span>:</span>
                    <input type="number" value="05" id="descanso-segundos">
                </div>

                <div class="sound">
                      <h3 id="sound-h3">Sons</h3>
                      <div class="sound-input">
                        <label class="switch">
                            <input type="checkbox" id="checkbox-input" value="ligado" checked="checked">
                            <span class="slider round"></span>
                          </label>
                      </div>
                </div>
                <!-- <img src="icons/settings.svg" id="settings-icon"> -->
            </div>
    
            <div class="pomo-status">
                <h3 id="status"></h3>
            </div>
            
            <p id="countdown">00:00</p>
            <div class="buttons">
                <button type="button" id="btn_start">Iniciar</button>

                <button id="twitter-button">
                    <img src="icons/twitter.png" id="settings-icon" style="float:none; align-items: center; justify-content: center;">
                    <a class="twitter-share-button"
                        href="#"
                        onclick="window.open('https://twitter.com/intent/tweet?text=Finalizei%20um%20ciclo%20de%20' + contadorMinutos + ':' + contadorSegundosFoco +  '%20de%20foco%20e%20' + minDescanso + ':' + contadorSegundosDescanso +  '%20de%20descanso%20no%20@PomoTimer%0a%0ahttps://pomodorotimer-nine.vercel.app/')"
                        data-size="large"
                        target="_blank">
                            Tweetar resultado!
                    </a>
                </button>

            </div>
        </div>

        <div class="visor" id="previa-termino-container">
            <div class="descricao-previa" >
                <h3>TÃ©rmino do contador em: </h3>
                <span class="previa-do-timer" id="previa-timer"></span>
            </div>
        </div>
    </div>

    <!-- <footer>
        <div class="credits">
            <p>@PomoTimer - 2022</p>
            <p>Made by Gabriel Simionato</p>
        </div>
    </footer> -->
        
    <script src="Countdown.js"></script>
    
</body>

</html>
